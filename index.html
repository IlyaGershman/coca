<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="./source.svg" class="source" alt="">
        <img src="./source.svg" id="filler" class="source source-filled" alt="">

        <div class="slider-wrapper">
            <input oninput="onRangeChange(this.value)" onchange="onRangeChange(this.value)" type="range" min="0"
            list="tickmarks" max="100" value="0" step="1">
        </div>
        <datalist id="tickmarks">
                <option value="0 to 20">0</option>
                <option>20</option>
                <option>40</option>
                <option>60</option>
                <option>80</option>
                <option>100</option>
              </datalist>
    </div>
</body>
<script src="./index.js"></script>

</html>
